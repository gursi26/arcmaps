<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ArcMaps Viewer</title>

    <!-- Leaflet CSS from CDN -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <aside id="sidebar" class="sidebar sidebar-open">
        <div class="sidebar-header">
          <button type="button" id="back-button" class="back-button" title="View Saved Routes">
            ‚Üê Saved Maps
          </button>
          <div id="autosave-indicator" class="autosave-indicator" style="display: none;">
            <span class="autosave-text">
              <svg class="autosave-spinner" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10" stroke-opacity="0.25"></circle>
                <path d="M12 2a10 10 0 0 1 10 10" stroke-linecap="round"></path>
              </svg>
              <span class="autosave-saving-text">Saving...</span>
            </span>
            <span class="autosave-saved-text">
              Autosaved
              <svg class="autosave-check" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="20 6 9 17 4 12"></polyline>
              </svg>
            </span>
          </div>
          <h2 class="sidebar-header-title" id="saved-routes-title" style="display: none;">
            Saved Maps
          </h2>
        </div>
        <div class="sidebar-body">
          <div id="main-view">
            <div class="route-name-section">
              <label for="route-name-input">Name:</label>
              <input
                type="text"
                id="route-name-input"
                class="route-name-input"
                placeholder="Unnamed map"
                value="Unnamed map"
              />
            </div>
            <div class="map-select-section">
              <label for="map-select">Map:</label>
              <select id="map-select"></select>
            </div>
            <div class="button-sections">
            <div class="button-section collapsible-section" id="fixed-locations-section">
              <div class="section-title-row">
                <button class="section-collapse-toggle" data-section="fixed-locations">
                  <svg class="collapse-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="6 9 12 15 18 9"></polyline>
                  </svg>
                </button>
                <h3 class="section-title">Fixed Locations</h3>
                <div class="section-title-actions">
                  <span class="text-link" id="show-all-btn">Show All</span>
                  <span class="text-link" id="hide-all-btn">Hide All</span>
                </div>
              </div>
              <div class="section-content" id="fixed-locations-content">
                <div class="legend-buttons" id="legend-buttons-container">
                  <!-- Dynamically populated from fixed-marker-types.json -->
                </div>
              </div>
            </div>

            <div class="button-section collapsible-section" id="draw-section">
              <div class="section-title-row">
                <button class="section-collapse-toggle" data-section="draw">
                  <svg class="collapse-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="6 9 12 15 18 9"></polyline>
                  </svg>
                </button>
                <h3 class="section-title">Draw</h3>
                <div class="section-title-actions">
                  <span class="text-link" id="show-all-draw-btn">Show All</span>
                  <span class="text-link" id="hide-all-draw-btn">Hide All</span>
                </div>
              </div>
              <div class="section-content" id="draw-content">
              <div class="draw-category-header">
                <span class="draw-category-label">Markers</span>
                <button class="draw-category-toggle" data-draw-category="markers" title="Toggle markers visibility">
                  <svg class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                    <circle cx="12" cy="12" r="3"></circle>
                  </svg>
                </button>
              </div>
              <div class="draw-buttons-row">
                <button
                  type="button"
                  class="pin-button"
                  data-pin-type="custom"
                  data-shortcut="1"
                >
                  <span class="button-shortcut">1</span>
                  <span class="button-visibility-toggle" data-marker-type="custom">
                    <svg class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                      <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                  </span>
                  <span class="pin-button-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="41" viewBox="0 0 25 41" style="width: 24px; height: auto;">
                      <path fill="#3b82f6" stroke="#ffffff" stroke-width="1" d="M12.5 0C5.596 0 0 5.596 0 12.5c0 9.375 12.5 28.125 12.5 28.125S25 21.875 25 12.5C25 5.596 19.404 0 12.5 0z"/>
                      <circle cx="12.5" cy="12.5" r="4" fill="#ffffff"/>
                    </svg>
                  </span>
                </button>
                <button
                  type="button"
                  class="pin-button"
                  data-pin-type="custom1"
                  data-shortcut="2"
                >
                  <span class="button-shortcut">2</span>
                  <span class="button-visibility-toggle" data-marker-type="custom1">
                    <svg class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                      <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                  </span>
                  <span class="pin-button-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="41" viewBox="0 0 25 41" style="width: 24px; height: auto;">
                      <path fill="#dc2626" stroke="#ffffff" stroke-width="1" d="M12.5 0C5.596 0 0 5.596 0 12.5c0 9.375 12.5 28.125 12.5 28.125S25 21.875 25 12.5C25 5.596 19.404 0 12.5 0z"/>
                      <circle cx="12.5" cy="12.5" r="4" fill="#ffffff"/>
                    </svg>
                  </span>
                </button>
                <button
                  type="button"
                  class="pin-button"
                  data-pin-type="custom2"
                  data-shortcut="3"
                >
                  <span class="button-shortcut">3</span>
                  <span class="button-visibility-toggle" data-marker-type="custom2">
                    <svg class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                      <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                  </span>
                  <span class="pin-button-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="41" viewBox="0 0 25 41" style="width: 24px; height: auto;">
                      <path fill="#16a34a" stroke="#ffffff" stroke-width="1" d="M12.5 0C5.596 0 0 5.596 0 12.5c0 9.375 12.5 28.125 12.5 28.125S25 21.875 25 12.5C25 5.596 19.404 0 12.5 0z"/>
                      <circle cx="12.5" cy="12.5" r="4" fill="#ffffff"/>
                    </svg>
                  </span>
                </button>
              </div>
              
              <div class="draw-category-header">
                <span class="draw-category-label">Routes</span>
                <button class="draw-category-toggle" data-draw-category="routes" title="Toggle routes visibility">
                  <svg class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                    <circle cx="12" cy="12" r="3"></circle>
                  </svg>
                </button>
              </div>
              <div class="draw-buttons-row">
                <button
                  type="button"
                  id="route-button"
                  class="route-button"
                  data-route-type="route"
                  data-shortcut="4"
                >
                  <span class="button-shortcut">4</span>
                  <span class="button-visibility-toggle" data-marker-type="route">
                    <svg class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                      <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                  </span>
                  <span class="pin-button-icon">
                    <span class="route-icon route-icon-yellow"></span>
                  </span>
                </button>
                <button
                  type="button"
                  class="route-button"
                  data-route-type="route1"
                  data-shortcut="5"
                >
                  <span class="button-shortcut">5</span>
                  <span class="button-visibility-toggle" data-marker-type="route1">
                    <svg class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                      <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                  </span>
                  <span class="pin-button-icon">
                    <span class="route-icon route-icon-blue"></span>
                  </span>
                </button>
                <button
                  type="button"
                  class="route-button"
                  data-route-type="route2"
                  data-shortcut="6"
                >
                  <span class="button-shortcut">6</span>
                  <span class="button-visibility-toggle" data-marker-type="route2">
                    <svg class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                      <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                  </span>
                  <span class="pin-button-icon">
                    <span class="route-icon route-icon-red"></span>
                  </span>
                </button>
              </div>
              </div>
            </div>

            <!-- Admin mode buttons (hidden by default) -->
            <div class="button-section" id="admin-section">
              <h3 class="section-title">Admin: Fixed Markers</h3>
              <div class="pin-buttons admin-pin-buttons" id="admin-pin-buttons-container">
                <!-- Dynamically populated from fixed-marker-types.json -->
              </div>
            </div>
          </div>
          </div>

          <div id="saved-routes-view" style="display: none;">
            <div id="saved-routes-list" class="saved-routes-list">
              <!-- Saved routes will be populated here -->
            </div>
            <div class="empty-routes-message" id="empty-routes-message">
              No saved routes yet. Create and save a route to see it here!
            </div>
          </div>
        </div>
        <div class="sidebar-footer">
          <div id="main-footer">
            <button
              type="button"
              id="share-button"
              class="share-button"
            >
              Share Map URL
            </button>
            <button
              type="button"
              id="clear-map-button"
              class="clear-map-button"
            >
              Clear Map
            </button>
            <button
              type="button"
              id="save-route-button"
              class="save-route-button"
            >
              üíæ Save Map
            </button>
          </div>
          <div id="saved-routes-footer" style="display: none;">
            <button
              type="button"
              id="new-route-button"
              class="new-route-button"
            >
              + New Map
            </button>
          </div>
          <div id="admin-controls" class="admin-controls">
            <button
              type="button"
              class="admin-button"
              data-action="save-fixed"
            >
              üíæ Save Fixed Markers
            </button>
            <button
              type="button"
              class="admin-button admin-button-danger"
              data-action="clear-fixed"
            >
              üóëÔ∏è Clear All
            </button>
            <div class="admin-info">
              Admin Mode: Editing fixed markers
            </div>
          </div>
        </div>
      </aside>
      <div id="map"></div>
    </div>

    <div id="context-menu" class="context-menu" hidden>
      <button
        type="button"
        class="context-menu-item"
        data-action="add-note"
      >
        Add Note
      </button>
      <button
        type="button"
        class="context-menu-item"
        data-action="delete-marker"
      >
        Delete Marker
      </button>
      <button
        type="button"
        class="context-menu-item"
        data-action="delete-route"
      >
        Delete Route
      </button>
    </div>

    <!-- Note input popup -->
    <div id="note-input-popup" class="note-input-popup" style="display: none;">
      <input
        type="text"
        id="note-input-field"
        class="note-input-field"
        placeholder="Enter note..."
        maxlength="200"
      />
      <button type="button" id="note-confirm-button" class="note-confirm-button">
        ‚úì
      </button>
    </div>

    <!-- Delete confirmation modal -->
    <div id="confirm-modal" class="modal" style="display: none;">
      <div class="modal-overlay"></div>
      <div class="modal-content">
        <h3 class="modal-title" id="modal-title">Confirm</h3>
        <p class="modal-message" id="modal-message">Are you sure?</p>
        <div class="modal-actions">
          <button type="button" id="modal-cancel" class="modal-button modal-button-cancel">
            Cancel
          </button>
          <button type="button" id="modal-confirm" class="modal-button modal-button-confirm">
            Confirm
          </button>
        </div>
      </div>
    </div>

    <!-- Leaflet JS from CDN -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script type="module" src="js/main.js"></script>
  </body>
  </html>
